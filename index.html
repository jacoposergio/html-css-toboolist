<html lang="en">
<head>

    <title>toboolist</title>

<body>
      <!-- sfondo grigio -->

        </div>
   </header>
    <main>
     <!-- contenuto principale -->

                    <!-- PULSANTI SUPERIORI -->
                    <button class="btn task">Add task</button>
                    <button class="btn section">Add Section</button>

                    <hr id="linea-separatoria">

                     <!-- LISTA DI TASK -->
                     
                     <div class="lista-main">
                    <ul>
                        <li><span class="main-title"> &#9662; New task </span>
                            <ul class="sublist">
                                <li><span class="cerchietto">&check;</span> Quarterly Newsletter <span class="information">Editorial</span>
                            </ul>
                    </div>       

                        </li>
                     
                






               </ul>
           </div>
             
        </div>

     
    </main>
